<header
  class="d-flex align-items-center justify-content-between mb-4 p-40 bg-body"
>
  <h1 class="fw-bold mb-0">Planets</h1>

  <div class="d-flex align-items-center gap-2">
    <ng-container *ngIf="viewMode() | async as viewMode">
      <button
        id="grid-button"
        class="btn btn-outline-secondary"
        [class.text-bg-secondary]="viewMode === 'grid'"
        (click)="setGridView()"
      >
        <i class="bi bi-grid-fill"></i>
      </button>

      <button
        id="table-button"
        class="btn btn-outline-secondary"
        [class.text-bg-secondary]="viewMode === 'table'"
        (click)="setTableView()"
      >
        <i class="bi bi-list-ul"></i>
      </button>
    </ng-container>

    <div class="input-group px-3">
      <span class="input-group-text border-end-0 bg-body">
        <i class="bi bi-search"></i>
      </span>
      <input
        type="text"
        class="form-control border-start-0 px-0 py-10"
        placeholder="Search..."
        aria-label="Search..."
        [formControl]="term"
      />
    </div>
    <button class="btn btn-primary text-nowrap px-3 py-10">New planet</button>
  </div>
</header>
