<ng-container *ngIf="vm$ | async as vm">
  <app-planets-list
    *ngIf="vm.viewMode === 'table'"
    [planets]="vm.planets"
    [sortDirection]="vm.sortDirection"
    (toggleSortRadius)="onToggleSortRadius()"
  />
  <app-planets-grid *ngIf="vm.viewMode === 'grid'" [planets]="vm.planets" />
</ng-container>
