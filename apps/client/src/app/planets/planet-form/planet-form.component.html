<div class="modal-header border-bottom-0">
  <h4 class="modal-title">{{ mode === "CREATE" ? "New" : "Edit" }} Planet</h4>
</div>
<div class="modal-body">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="image">Image</label>
      <input
        id="image"
        type="file"
        class="form-control"
        accept="image/*"
        (change)="onFileChange($event)"
      />

      @if (preview) {
      <div class="mt-2">
        <img
          [src]="preview"
          alt="Preview"
          class="img-thumbnail"
          style="max-height: 200px"
        />
      </div>
      }
    </div>

    <div class="mb-3">
      <label class="small" for="planet-name">Name</label>
      <input
        id="planet-name"
        class="form-control"
        formControlName="name"
        required
      />
    </div>

    <div class="mb-3">
      <label for="planet-description" class="form-label">Description</label>
      <textarea
        class="form-control"
        id="planet-description"
        rows="3"
        formControlName="description"
      ></textarea>
    </div>

    <div class="d-flex gap-5">
      <div class="mb-3">
        <label class="small" for="planet-radius">Radius (km)</label>
        <input
          id="planet-radius"
          type="number"
          class="form-control"
          formControlName="radiusKM"
        />
      </div>
      <div class="mb-3">
        <label class="small" for="planet-color">Color</label>
        <input id="planet-color" class="form-control" formControlName="color" />
      </div>
    </div>

    <div class="d-flex gap-5">
      <div class="mb-3">
        <label class="small" for="planet-dist-sun">Dist. from Sun</label>
        <input
          id="planet-dist-sun"
          type="number"
          class="form-control"
          formControlName="distSun"
        />
      </div>
      <div class="mb-3">
        <label class="small" for="planet-dist-earth">Dist. from Earth</label>
        <input
          id="planet-dist-earth"
          type="number"
          class="form-control"
          formControlName="distEarth"
        />
      </div>
    </div>

    <div class="d-flex justify-content-center align-items-center gap-5">
      <button type="submit" class="btn btn-primary">
        {{ mode === "CREATE" ? "Create" : "Confirm" }}
      </button>
      <button
        (click)="onCancelClick()"
        type="reset"
        class="btn btn-close-white"
      >
        Cancel
      </button>
    </div>
  </form>
</div>
